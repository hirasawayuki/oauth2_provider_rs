<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth2 provider</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <h1>OAuthClient</h1>
  <div>client_name: {{ name }}</div>
  <div>redirect_uri: {{ redirect_uri }}</div>
  <div>client_id: {{ client_id }}</div>
  <div>client_secret: {{ client_secret }}</div>
</body>
</html>
