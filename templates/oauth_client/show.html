<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth2 provider</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <h1>OAuthClient</h1>
  <div style="display: flex; gap: 16px;">
    <a href="/home">Home</a>
    <a href="/oauth_clients">OAuthClients List</a>
  </div>
  <div style="border: 1px solid #000000; border-radius: 4px; padding: 8px;">
    <p style="width: 640px; word-wrap: break-word;"><b>ClientName:</b> {{ name }}</p>
    <p style="width: 640px; word-wrap: break-word;"><b>RedirectURI:</b> {{ redirect_uri }}</p>
    <p style="width: 640px; word-wrap: break-word;"><b>ClientID:</b> {{ client_id }}</p>
    <p style="width: 640px; word-wrap: break-word;"><b>ClientSecret:</b> {{ client_secret }}</p>
  </div>
</body>
</html>
