<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth2 provider</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px;">
  <h1>Home</h1>
  <div style="display: flex; gap: 16px;">
    <form action="/logout" method="post">
      <button type="submit">Logout</button>
    </form>
    <a href="/oauth_clients">OAuthClients</a>
  </div>
  <div style="width: 640px; border: 1px solid #000000; border-radius: 4px; padding: 8px;">
    <p style="word-wrap: break-word;"><b>Name:</b> {{ name }}</p>
    <p style="word-wrap: break-word;"><b>Email:</b> {{ email }}</p>
  </div>
</body>
</html>
