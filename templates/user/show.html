<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OAuth2 provider</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
  <h1>User Info</h1>
  <div>Name: {{ name }}</div>
  <div>Email: {{ email }}</div>
  <div>
    <form action="/logout" method="post">
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
